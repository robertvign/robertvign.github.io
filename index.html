<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robert Vigneron</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f9f8;
      color: #1a1a1a;
    }

    a {
      color: #0f766e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------- Top Bar ---------- */
    #Links {
      padding: 1.5rem;
      background: #0F766E;
    }

    #centerButtons img {
      width: 40px;
      margin-right: 14px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }

    #centerButtons img:hover {
      transform: scale(1.1);
    }

    /* ---------- Main Layout ---------- */
    .container {
      height: calc(100vh - 96px);
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1.4fr 0.6fr;
      gap: 2.5rem;
      align-items: center;
    }

    /* ---------- Left Column ---------- */
    .leftColumn {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #Name {
      font-size: 3rem;
      color: #0f766e;
      margin-bottom: 1rem;
    }

    #About {
      background: white;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    #About ul {
      margin: 0;
      padding-left: 1.25rem;
    }

    #About li {
      margin-bottom: 0.6rem;
      line-height: 1.45;
    }

    /* ---------- Buttons ---------- */
    #Buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.25rem; /* reduced space */
    }

    button {
      width: 100%;
      padding: 1.3rem;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 14px;
      border: 2px solid #22c55e;
      background: white;
      color: #0f766e;
      cursor: pointer;
      transition: background-color 0.2s ease,
                  transform 0.2s ease,
                  box-shadow 0.2s ease;
    }

    button:hover {
      background-color: #ecfdf5;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    /* ---------- Right Image Slider ---------- */
    .slider {
      width: 320px;
      height: 320px; /* square */
      justify-self: center;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
    }

    /* Placeholder images */
    .slide.one   { background-image: url("https://via.placeholder.com/600"); }
    .slide.two   { background-image: url("https://via.placeholder.com/600"); }
    .slide.three { background-image: url("https://via.placeholder.com/600"); }

    /* ---------- Arrows ---------- */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* ---------- Responsive ---------- */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }

      .container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .slider {
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <div id="Links">
    <div id="centerButtons">
      <a href="resume.pdf"><img src="graphics/resume.png" alt="Resume"></a>
      <a href="https://github.com/robertvign"><img src="graphics/github.png" alt="GitHub"></a>
      <a href="https://www.linkedin.com/in/robert-vigneron-702592268/">
        <img src="graphics/linkedin.png" alt="LinkedIn">
      </a>
    </div>
  </div>

  <div class="container">
    <!-- Left -->
    <div class="leftColumn">
      <h1 id="Name">Robert Vigneron</h1>

      <div id="About">
        <ul>
          <li>
            Mechatronics Engineering student @
            <a href="https://uwaterloo.ca/">University of Waterloo</a>
          </li>
          <li>
            Robotics-focused, former
            <a href="https://www.syrc.ca/">FRC 8729</a> Mechanical Team Lead
          </li>
          <li>
            Previous Network Intrastructure Intern @
            <a href="https://www.nokia.com/">Nokia</a>
          </li>
        </ul>
      </div>

      <div id="Buttons">
        <button onclick="window.location.href='modules/experience.html'">
          EXPERIENCE
        </button>
        <button onclick="window.location.href='modules/projects.html'">
          PROJECTS
        </button>
      </div>
    </div>

    <!-- Right -->
    <div class="slider">
      <div class="slide one active"></div>
      <div class="slide two"></div>
      <div class="slide three"></div>

      <div class="arrow left" onclick="prevSlide()">‹</div>
      <div class="arrow right" onclick="nextSlide()">›</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
